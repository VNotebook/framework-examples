<h2 ng-show="isEditing">Editar "{{oldItem.title}}"</h2>
<h2 ng-show="!isEditing">Crear una nueva película</h2>

<div>
	<form name="movieForm" class="form-horizontal" ng-submit="save()">
		<div class="form-group">
			<label class="col-sm-2 control-label">Título</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" ng-model="item.title" required>
		   	</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Descripción</label>
	    	<div class="col-sm-10">
	      		<textarea class="form-control" ng-model="item.description"></textarea>
		   	</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Fecha</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" ng-model="item.date" required>
		   	</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Director</label>
	    	<div class="col-sm-10">
	      		<input type="text" class="form-control" ng-model="item.director" required>
		   	</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Géneros</label>
	    	<div class="col-sm-10">
	    		<ul>
	    			<li ng-repeat="genre in item.genres track by $index">
	    				{{genre}} <button type="button" class="btn btn-default btn-xs" ng-click="deleteGenre($index)"><span class="glyphicon glyphicon-trash"></span></button>
	    			</li>
	    		</ul>
	      		<input type="text" class="form-control" ng-model="genre"> <button type="button" class="btn btn-default" ng-click="addGenre()"><span class="glyphicon glyphicon-plus"></span> Añadir</button>
		   	</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Actores</label>
	    	<div class="col-sm-10">
	    		<ul>
	    			<li ng-repeat="actor in item.actors track by $index">
	    				{{actor}} <button type="button" class="btn btn-default btn-xs" ng-click="deleteActor($index)"><span class="glyphicon glyphicon-trash"></span></button>
	    			</li>
	    		</ul>
	      		<input type="text" class="form-control" ng-model="actor"> <button type="button" class="btn btn-default" ng-click="addActor()"><span class="glyphicon glyphicon-plus"></span> Añadir</button>
		   	</div>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="movieForm.$invalid">Guardar</button>
	</form>
</div>
